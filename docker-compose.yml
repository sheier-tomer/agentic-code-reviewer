version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/code_reviewer
      - DATABASE_SYNC_URL=postgresql://postgres:postgres@db:5432/code_reviewer
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./src:/app/src
    depends_on:
      - db
      - redis
    networks:
      - code-reviewer-network

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=code_reviewer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - code-reviewer-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - code-reviewer-network

volumes:
  postgres_data:
  redis_data:

networks:
  code-reviewer-network:
    driver: bridge
